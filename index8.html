<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to right, #6A11CB, #2575FC); /* New background color */
            color: white;
        }
        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            background: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <header>Welcome to My Portfolio</header>
    <div class="container">
        <h2>Hi, I'm [Anusha]</h2>
        <p>Web Developer | Designer | Creator</p>
        <button onclick="showMessage()">Click Me</button>
        <p id="message"></p>
    </div>
    <script>
        function showMessage() {
            document.getElementById("message").innerText = "Thanks for visiting my website!";
        }
    </script>
</body>
</html>
